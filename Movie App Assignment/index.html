<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Movie List App</h1>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Search for movies">
      <button id="searchButton">Search</button>
    </div>
    <div class="movies" id="moviesList">
      <!-- Movie posters and names will be added here dynamically-->
    </div>
    <div class="pagination" id="pagination">
      <!-- Pagination buttons added here -->
    </div>
    <div class="popup-overlay" id="popupOverlay">
      <div class="popup-content">
        <span class="close-btn" id="closeBtn">&times;</span>
        <div class="movie-details" id="movieDetailsPopup">
          <!-- Movie details added here upon clicking a movie -->
        </div>
      </div>
    </div>

    <div class="movie-details" id="movieDetails">
      <!-- Movie details added here upon clicking a movie -->
    </div>
  </div>
  

  

  <script src="script.js"></script>
</body>
</html>
